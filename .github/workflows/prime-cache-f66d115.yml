name: CI with Caching

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Cache dependencies
        id: deps-cache           # âœ… Give the cache step an ID
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-f66d115

      - name: Prime cache
        run: |
          if [ "${{ steps.deps-cache.outputs.cache-hit }}" == 'true' ]; then
            echo "Cache hit!"
          else
            echo "Cache miss!"
          fi
